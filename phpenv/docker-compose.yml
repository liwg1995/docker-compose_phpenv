version: "2"

services:
  nginx:
    build: ./nginx
    ports:
      - "127.0.0.1:80:80"
    links:
      - "php-fpm"
    volumes:
      - ../web/www:/var/www
      - ../web/nginx/conf.d:/etc/nginx/conf.d
     
  php-fpm:
     build: ./php-fpm
     ports:
       - "127.0.0.1:9000:9000"
     volumes:
       - ../web/www:/var/www
     links:
       - "mysql"
       - "redis"
       - "memcache"

        
  mysql:
     build: ./mysql
     ports: 
       - "127.0.0.1:3306:3306"
     volumes:
       - ./mysql/data:/var/lib/mysql
     environment:
       MYSQL_ROOT_PASSWORD: "root"

  redis:
     build: ./redis
     ports:
       - "127.0.0.1:6379:6379"

  memcache:
     build: ./memcache
     ports: 
       - "127.0.0.1:11211:11211"


